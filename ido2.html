<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.I. Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAMCAgICAgMCAgIDAwMDBAYEBAQEBAgGBgUGCQgKCgkICQkKDA8MCgsOCwkJDREND');
      background-size: cover;
      background-position: center;
      font-family: 'Audiowide', sans-serif;
      color: #d4f4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #b2f7ff;
      text-shadow: 0 0 10px #00eaff;
    }

    #timer {
      font-size: 4rem;
      margin: 20px;
      background: rgba(18, 43, 60, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7 inset, 0 0 10px #004f6e;
      letter-spacing: 4px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(145deg, #6cf3ff, #3e99be);
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(145deg, #8cfcff, #65c5e2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>A.I. Timer</h1>
  <div id="timer">90:00</div>

  <div class="button-container">
    <button onclick="setDuration(90 * 60)">1-4 fő (90 perc)</button>
    <button onclick="setDuration(120 * 60)">5-6 fő (120 perc)</button>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let duration = 90 * 60;
    let timer = duration;
    let interval;

    function updateDisplay() {
      const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
      const seconds = String(timer % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function setDuration(seconds) {
      duration = seconds;
      resetTimer();
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(() => {
          if (timer > 0) {
            timer--;
            updateDisplay();
          } else {
            clearInterval(interval);
            interval = null;
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      timer = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
